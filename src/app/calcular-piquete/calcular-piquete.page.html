<ion-header>
  <ion-toolbar  color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Calcular Piquete
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary">
  <ion-card color="light">
    <ion-card-header>
      <ion-card-title>Cálculo Número Piquetes</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-list>
        <ion-list-header>Tipo de capim</ion-list-header>
      
        <ion-item>
          <ion-label>Capim</ion-label>
          <ion-select placeholder="Select One">
            <ion-select-option value="f">Brachiarão</ion-select-option>
            <ion-select-option value="m">Braquiária</ion-select-option>
          </ion-select>
        </ion-item>
      
      </ion-list>
      <ion-item>
        <ion-label position="floating">Periodo de ocupação</ion-label>
        <ion-input type="number" placeholder="Insira o periodo de ocupação" [(ngModel)]="piquete.periodoOcupacao"></ion-input>
      </ion-item>
      <ion-label color="dark">Piquetes necessários</ion-label>
      <ion-item lines="full">
          <ion-label id="resultado">0</ion-label>
      </ion-item>
      <ion-button expand="block" (click)="calcular()" color="primary">Calcular</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
