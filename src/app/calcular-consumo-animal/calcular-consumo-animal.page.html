<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Consumo Animal
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Cálculo de Consumo Anim.</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Ingestão Animal(%)</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Peso Médio dos Animais</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Número de Animais</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Perda de Pastejo(%)</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Estacionalidade(%)</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>
      <hr><hr>Resultados:
      <ion-item>
          <ion-label position="floating">Consumo Animal</ion-label>
          <ion-input type="number" placeholder="0"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Matéria Seca por Hec.</ion-label>
            <ion-input type="number" placeholder="0"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label position="floating">MS por Ano por Hec.</ion-label>
              <ion-input type="number" placeholder="0"></ion-input>
            </ion-item>
      <ion-button expand="block">Calcular</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
